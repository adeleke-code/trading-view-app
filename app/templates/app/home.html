{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="{% url 'login_page' %}" method="post">
      {% csrf_token %}
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
{% load static %}
